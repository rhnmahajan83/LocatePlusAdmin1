<!-- HTML template for Remove Place Dialog -->
<md-dialog class="dialog-container w-50">
    <div>
        <center><h4><br><b>Place Details</b></h4></center>
        <hr>
    </div>
    <div class="d-flex flex-column">
        <div class="container-fluid d-flex flex-row">

            <div id="demo" class="carousel slide" data-ride="carousel">

                <div class="carousel-inner">
                    <div class="carousel-item" ng-class="{active:!$index}" ng-repeat="photo in photos">
                        <div class="cont">
                        <img class="mh-100 mw-100 photo"
                            ng-src="data:image/JPEG;base64,{{photo.photo | bytetobase}}" />
                            <div class="top">IC: {{ic}}</div>
                        <div class="middle txt btn" ng-click="removePhoto(photo)">Remove Photo</div>
                        </div>
                    </div>
                </div>
                <a class="carousel-control-prev" data-target="#demo" data-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </a>
                <a class="carousel-control-next" data-target="#demo" data-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </a>
            </div>

            <div class="m-2">
               <h4 class="">{{placeName}}</h4>
               <div>{{placeAddress}}</div>
                <div>{{description}}</div>
               <div style="width:300px; height:120px; overflow-y : scroll;">Review:{{rev}}</div>
               <div class="absoluteRating d-flex "><span class="stars">{{rating}}</span>({{noOfUsers}})</div>
           </div>
        </div>
        <br>
        <center>
            <div class="d-flex justify-content-around">
                <button type="submit" class="btn btn-primary" ng-click="remove()">Remove Place</button>
                <button type="submit" class="btn btn-primary" ng-click="cancel()">Cancel</button>
            </div>
        </center>
    </div>
    <br>
</md-dialog>
