
<div class="container" align="center" style="height: 100%">
    <div style="height: calc(100% - 3em); overflow: auto">
        <table class="table table-striped table-condensed table-hover">
            <thead class="thead-light ">
                <tr>
                    <th class="text-center">Place Id</th>
                    <th class="text-center">Place Name</th>
                    <th class="text-center">Rating</th>
                </tr>
            </thead>
            <tbody class="panel-body">
                <tr class="view overlay tr" ng-repeat="place in places | orderBy :'stars'" ng-click="remove(place)" align="center">
                    <th scope="row">{{place.placeId}}</th>
                        <td>{{place.name}}</td>
                        <td>{{place.stars}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
