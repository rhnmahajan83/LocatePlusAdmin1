<h1>{{message}}</h1>
<table class="table">
    <thead class="thead-dark">
    <tr>
        <th>Place Id</th>
        <th>Place Name</th>
        <th>IC</th>
    </tr>
    </thead>
    <tbody>
    <tr class="view overlay tr" ng-repeat="place in places" ng-click="remove(place)">
        <th scope="row">{{place.placeId}}</th>
        <td>{{place.placeName}}</td>
        <td>{{place.ic}}</td>
    </tr>
    </tbody>
</table>
