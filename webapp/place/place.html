<br>
<table class="table table-striped table-condensed table-hover">
    <thead class="thead-light">
    <tr>
        <th>Place Id</th>
        <th>Place Name</th>
        <th>Rating</th>
    </tr>
    </thead>
    <tbody>
    <tr class="view overlay tr" ng-repeat="place in places" ng-click="remove(place)">
        <th scope="row">{{place.placeId}}</th>
        <td>{{place.name}}</td>
        <td>{{place.stars}}</td>
    </tr>
    </tbody>
</table>
