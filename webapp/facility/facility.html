<body>
<br><br>
<div class="container" align="center">

    <div class="col form-group">
        <navi>
            <table class="table table-striped table-condensed table-hover">
                <thead class="thead-light">
                <th>
                    Facilities Available
                </th>
                </thead>
                <tbody class="view overlay tr" ng-repeat="facility in facilities">
                <th>
                    {{facility.name}}
                </th>
                </tbody>
            </table>
        </navi>

    </div>
    <br>
    <div class="col">

        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" ng-click="add()">
            Add Facility
        </button>
    </div>
</div>
</body>
